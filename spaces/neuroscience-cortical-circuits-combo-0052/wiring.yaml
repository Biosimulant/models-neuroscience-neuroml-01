modules:
  brunel_network_1:
    class: src.brunel_2000_network_model_nmlnt001543_model:Brunel2000NetworkModelNmlnt001543Model
    args:
      model_path: data/render_xml_file.nml
  cerebellar_granu_2:
    class: src.cerebellar_granule_layer_network_nmlnt000001_model:CerebellarGranuleLayerNetworkNmlnt000001Model
    args:
      model_path: data/render_xml_file.nml
  del_molino2017_3:
    class: src.del_molino2017_delmolino2017_model:DelMolino2017Delmolino2017Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: brunel_network_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_granu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: del_molino2017_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
