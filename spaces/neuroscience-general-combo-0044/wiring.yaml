modules:
  edenshowcase_1:
    class: src.edenshowcase_edenshowcase_model:EdenshowcaseEdenshowcaseModel
    args:
      model_path: data/repo
  elect_cortin_2:
    class: src.elect_cortin_cortin_nmlsy000148_model:ElectCortinCortinNmlsy000148Model
    args:
      model_path: data/render_xml_file.nml
  elect_deeppyr_3:
    class: src.elect_deeppyr_deeppyr_nmlsy000149_model:ElectDeeppyrDeeppyrNmlsy000149Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: edenshowcase_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: elect_cortin_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: elect_deeppyr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
