modules:
  hippocampus_ca1_1:
    class: src.hippocampus_ca1_pv_basket_nmlcl001621_model:HippocampusCa1PvBasketNmlcl001621Model
    args:
      model_path: data/render_xml_file.nml
  hippocampus_ca1_2:
    class: src.hippocampus_ca1_pyramidal_nmlcl001620_model:HippocampusCa1PyramidalNmlcl001620Model
    args:
      model_path: data/render_xml_file.nml
  hippocampus_ca1_3:
    class: src.hippocampus_ca1_schaffer_collateral_associated_s_nmlcl001630_model:HippocampusCa1SchafferCollateralAssociatedSNmlcl001630Model
    args:
      model_path: data/render_xml_file.nml
  hippocampus_pyra_4:
    class: src.hippocampus_pyramidal_ca3_nmlcl001122_model:HippocampusPyramidalCa3Nmlcl001122Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: hippocampus_ca1_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hippocampus_ca1_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hippocampus_ca1_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: hippocampus_pyra_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
