modules:
  apical_synapse_1:
    class: src.apical_synapse_nmlsy000099_model:ApicalSynapseNmlsy000099Model
    args:
      model_path: data/render_xml_file.nml
  arborshowcase_2:
    class: src.arborshowcase_arborshowcase_model:ArborshowcaseArborshowcaseModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: apical_synapse_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: arborshowcase_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
