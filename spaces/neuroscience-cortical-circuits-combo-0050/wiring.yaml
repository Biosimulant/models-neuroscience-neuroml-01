modules:
  ampa_l5rs_1:
    class: src.ampa_l5rs_suppyr_nmlsy000121_model:AmpaL5rsSuppyrNmlsy000121Model
    args:
      model_path: data/render_xml_file.nml
  ampa_l6nt_2:
    class: src.ampa_l6nt_l5pyr_nmlsy000125_model:AmpaL6ntL5pyrNmlsy000125Model
    args:
      model_path: data/render_xml_file.nml
  ampa_suppyr_3:
    class: src.ampa_suppyr_l5pyr_nmlsy000135_model:AmpaSuppyrL5pyrNmlsy000135Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ampa_l5rs_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ampa_l6nt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ampa_suppyr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
