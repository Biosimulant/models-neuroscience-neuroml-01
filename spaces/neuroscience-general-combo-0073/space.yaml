schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0073)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: alleninstitutene_1
  manifest_path: models/neuroscience-neuroml-alleninstituteneuroml-alleninstituteneuroml-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: ampa_grangol_2
  manifest_path: models/neuroscience-neuroml-ampa-grangol-nmlsy000080-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: ampa_l4ss_3
  manifest_path: models/neuroscience-neuroml-ampa-l4ss-in-nmlsy000103-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: ampa_l4ss_4
  manifest_path: models/neuroscience-neuroml-ampa-l4ss-l4ss-nmlsy000104-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: alleninstitutene_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ampa_grangol_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ampa_l4ss_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ampa_l4ss_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-alleninstituteneuroml-alleninstituteneuroml-model :: opensourcebrain:AllenInstituteNeuroML
    :: https://github.com/OpenSourceBrain/AllenInstituteNeuroML'
  - 'neuroscience-neuroml-ampa-grangol-nmlsy000080-model :: neuroml_db:NMLSY000080
    :: https://neuroml-db.org/model_info?model_id=NMLSY000080'
  - 'neuroscience-neuroml-ampa-l4ss-in-nmlsy000103-model :: neuroml_db:NMLSY000103
    :: https://neuroml-db.org/model_info?model_id=NMLSY000103'
  - 'neuroscience-neuroml-ampa-l4ss-l4ss-nmlsy000104-model :: neuroml_db:NMLSY000104
    :: https://neuroml-db.org/model_info?model_id=NMLSY000104'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
