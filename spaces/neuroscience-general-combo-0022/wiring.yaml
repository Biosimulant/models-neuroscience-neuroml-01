modules:
  ca_high_1:
    class: src.ca_high_threshold_calcium_nmlch000132_model:CaHighThresholdCalciumNmlch000132Model
    args:
      model_path: data/render_xml_file.nml
  ca_low_2:
    class: src.ca_low_threshold_calcium_nmlch000133_model:CaLowThresholdCalciumNmlch000133Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca_high_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca_low_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
