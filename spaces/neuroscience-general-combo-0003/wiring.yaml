modules:
  ampa_l4ss_1:
    class: src.ampa_l4ss_pyr_nmlsy000105_model:AmpaL4ssPyrNmlsy000105Model
    args:
      model_path: data/render_xml_file.nml
  ampa_l6nt_2:
    class: src.ampa_l6nt_deepfs_nmlsy000122_model:AmpaL6ntDeepfsNmlsy000122Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ampa_l4ss_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ampa_l6nt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
