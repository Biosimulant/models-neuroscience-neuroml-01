modules:
  ampa_1:
    class: src.ampa_nmlsy001659_model:AmpaNmlsy001659Model
    args:
      model_path: data/render_xml_file.nml
  ampa_suppyr_2:
    class: src.ampa_suppyr_deepfs_nmlsy000132_model:AmpaSuppyrDeepfsNmlsy000132Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ampa_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ampa_suppyr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
