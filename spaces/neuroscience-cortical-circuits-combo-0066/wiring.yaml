modules:
  layer_continuous_1:
    class: src.layer_1_continuous_non_accommodating_horizontal_nmlcl000764_model:Layer1ContinuousNonAccommodatingHorizontalNmlcl000764Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_1_continuous_non_accommodating_horizontal_nmlcl000765_model:Layer1ContinuousNonAccommodatingHorizontalNmlcl000765Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_3:
    class: src.layer_1_continuous_non_accommodating_horizontal_nmlcl000766_model:Layer1ContinuousNonAccommodatingHorizontalNmlcl000766Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_4:
    class: src.layer_1_continuous_non_accommodating_large_axon_nmlcl000757_model:Layer1ContinuousNonAccommodatingLargeAxonNmlcl000757Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: layer_continuous_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: layer_continuous_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: layer_continuous_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: layer_continuous_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
