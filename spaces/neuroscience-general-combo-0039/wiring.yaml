modules:
  can_hva_1:
    class: src.can_hva_high_voltage_activated_n_type_calcium_nmlch001632_model:CanHvaHighVoltageActivatedNTypeCalciumNmlch001632Model
    args:
      model_path: data/render_xml_file.nml
  cat_t_2:
    class: src.cat_t_type_transient_low_threshold_inactivating_nmlch000144_model:CatTTypeTransientLowThresholdInactivatingNmlch000144Model
    args:
      model_path: data/render_xml_file.nml
  cat_t_3:
    class: src.cat_t_type_transient_low_threshold_inactivating_nmlch000145_model:CatTTypeTransientLowThresholdInactivatingNmlch000145Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: can_hva_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cat_t_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cat_t_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
