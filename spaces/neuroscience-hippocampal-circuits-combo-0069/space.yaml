schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0069)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: hippocampus_ca1_1
  manifest_path: models/neuroscience-neuroml-hippocampus-ca1-cck-basket-nmlcl001617-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: hippocampus_ca1_2
  manifest_path: models/neuroscience-neuroml-hippocampus-ca1-fast-firing-parvalbumin-positive-nmlcl001644-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: hippocampus_ca1_3
  manifest_path: models/neuroscience-neuroml-hippocampus-ca1-ivy-nmlcl001633-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: hippocampus_ca1_4
  manifest_path: models/neuroscience-neuroml-hippocampus-ca1-network-large-scale-nmlnt001619-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: hippocampus_ca1_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hippocampus_ca1_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hippocampus_ca1_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: hippocampus_ca1_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-hippocampus-ca1-cck-basket-nmlcl001617-model :: neuroml_db:NMLCL001617
    :: https://neuroml-db.org/model_info?model_id=NMLCL001617'
  - 'neuroscience-neuroml-hippocampus-ca1-fast-firing-parvalbumin-positive-nmlcl001644-model
    :: neuroml_db:NMLCL001644 :: https://neuroml-db.org/model_info?model_id=NMLCL001644'
  - 'neuroscience-neuroml-hippocampus-ca1-ivy-nmlcl001633-model :: neuroml_db:NMLCL001633
    :: https://neuroml-db.org/model_info?model_id=NMLCL001633'
  - 'neuroscience-neuroml-hippocampus-ca1-network-large-scale-nmlnt001619-model ::
    neuroml_db:NMLNT001619 :: https://neuroml-db.org/model_info?model_id=NMLNT001619'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
