modules:
  calva_low_1:
    class: src.calva_low_voltage_activated_calcium_nmlch000103_model:CalvaLowVoltageActivatedCalciumNmlch000103Model
    args:
      model_path: data/render_xml_file.nml
  calva_low_2:
    class: src.calva_low_voltage_activated_calcium_nmlch001399_model:CalvaLowVoltageActivatedCalciumNmlch001399Model
    args:
      model_path: data/render_xml_file.nml
  calva_low_3:
    class: src.calva_low_voltage_activated_calcium_nmlch001511_model:CalvaLowVoltageActivatedCalciumNmlch001511Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: calva_low_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calva_low_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: calva_low_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
