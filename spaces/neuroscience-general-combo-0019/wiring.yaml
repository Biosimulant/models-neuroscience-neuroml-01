modules:
  biosimulationssh_1:
    class: src.biosimulationsshowcase_biosimulationsshowcase_model:BiosimulationsshowcaseBiosimulationsshowcaseModel
    args:
      model_path: data/repo
  bluebrainproject_2:
    class: src.bluebrainprojectshowcase_bluebrainprojectshowcase_model:BluebrainprojectshowcaseBluebrainprojectshowcaseModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: biosimulationssh_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bluebrainproject_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
