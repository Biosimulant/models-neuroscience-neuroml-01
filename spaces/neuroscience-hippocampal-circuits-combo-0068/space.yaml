schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0068)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: ca1_pyramidal_1
  manifest_path: models/neuroscience-neuroml-ca1-pyramidal-cell-nmlcl000001-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: granule_input_2
  manifest_path: models/neuroscience-neuroml-granule-input-mossy-fiber-nmlcl000003-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: hippocampus_ca1_3
  manifest_path: models/neuroscience-neuroml-hippocampus-ca1-axo-axonic-nmlcl001631-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-01
  alias: hippocampus_ca1_4
  manifest_path: models/neuroscience-neuroml-hippocampus-ca1-bistratified-nmlcl001624-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: granule_input_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hippocampus_ca1_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: hippocampus_ca1_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-ca1-pyramidal-cell-nmlcl000001-model :: neuroml_db:NMLCL000001
    :: https://neuroml-db.org/model_info?model_id=NMLCL000001'
  - 'neuroscience-neuroml-granule-input-mossy-fiber-nmlcl000003-model :: neuroml_db:NMLCL000003
    :: https://neuroml-db.org/model_info?model_id=NMLCL000003'
  - 'neuroscience-neuroml-hippocampus-ca1-axo-axonic-nmlcl001631-model :: neuroml_db:NMLCL001631
    :: https://neuroml-db.org/model_info?model_id=NMLCL001631'
  - 'neuroscience-neuroml-hippocampus-ca1-bistratified-nmlcl001624-model :: neuroml_db:NMLCL001624
    :: https://neuroml-db.org/model_info?model_id=NMLCL001624'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
