modules:
  calcium_pool_1:
    class: src.calcium_pool_dynamics_nmlcn000014_model:CalciumPoolDynamicsNmlcn000014Model
    args:
      model_path: data/render_xml_file.nml
  calcium_pool_2:
    class: src.calcium_pool_dynamics_nmlcn000015_model:CalciumPoolDynamicsNmlcn000015Model
    args:
      model_path: data/render_xml_file.nml
  calcium_pool_3:
    class: src.calcium_pool_dynamics_nmlcn000016_model:CalciumPoolDynamicsNmlcn000016Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: calcium_pool_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calcium_pool_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: calcium_pool_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
