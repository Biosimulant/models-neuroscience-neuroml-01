modules:
  ca_calcium_1:
    class: src.ca_calcium_nmlch000118_model:CaCalciumNmlch000118Model
    args:
      model_path: data/render_xml_file.nml
  ca_calcium_2:
    class: src.ca_calcium_nmlch001546_model:CaCalciumNmlch001546Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca_calcium_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca_calcium_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
