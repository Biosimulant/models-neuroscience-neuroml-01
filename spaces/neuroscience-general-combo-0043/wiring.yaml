modules:
  documentation_1:
    class: src.documentation_documentation_model:DocumentationDocumentationModel
    args:
      model_path: data/repo
  double_exponenti_2:
    class: src.double_exponential_synapse_nmlsy000079_model:DoubleExponentialSynapseNmlsy000079Model
    args:
      model_path: data/render_xml_file.nml
  double_exponenti_3:
    class: src.double_exponential_synapse_nmlsy001643_model:DoubleExponentialSynapseNmlsy001643Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: documentation_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: double_exponenti_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: double_exponenti_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
