modules:
  ampa_l4ss_1:
    class: src.ampa_l4ss_in_nmlsy000103_model:AmpaL4ssInNmlsy000103Model
    args:
      model_path: data/render_xml_file.nml
  ampa_l4ss_2:
    class: src.ampa_l4ss_l4ss_nmlsy000104_model:AmpaL4ssL4ssNmlsy000104Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ampa_l4ss_1.state
  to:
  - state_compare_mon.state_a
