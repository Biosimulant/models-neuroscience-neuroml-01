modules:
  ampa_l5ib_1:
    class: src.ampa_l5ib_deepfs_nmlsy000106_model:AmpaL5ibDeepfsNmlsy000106Model
    args:
      model_path: data/render_xml_file.nml
  ampa_l5ib_2:
    class: src.ampa_l5ib_deeplts_nmlsy000107_model:AmpaL5ibDeepltsNmlsy000107Model
    args:
      model_path: data/render_xml_file.nml
  ampa_l5ib_3:
    class: src.ampa_l5ib_l4ss_nmlsy000108_model:AmpaL5ibL4ssNmlsy000108Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ampa_l5ib_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ampa_l5ib_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ampa_l5ib_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
