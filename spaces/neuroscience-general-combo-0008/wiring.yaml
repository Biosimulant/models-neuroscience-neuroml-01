modules:
  ampa_nmda_1:
    class: src.ampa_nmda_nmlsy000101_model:AmpaNmdaNmlsy000101Model
    args:
      model_path: data/render_xml_file.nml
  ampa_nmda_2:
    class: src.ampa_nmda_synapse_nmlsy001602_model:AmpaNmdaSynapseNmlsy001602Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ampa_nmda_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ampa_nmda_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
