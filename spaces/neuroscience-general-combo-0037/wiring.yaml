modules:
  calcium_pool_1:
    class: src.calcium_pool_dynamics_nmlcn001583_model:CalciumPoolDynamicsNmlcn001583Model
    args:
      model_path: data/render_xml_file.nml
  calcium_pool_2:
    class: src.calcium_pool_dynamics_nmlcn001629_model:CalciumPoolDynamicsNmlcn001629Model
    args:
      model_path: data/render_xml_file.nml
  calva_low_3:
    class: src.calva_low_voltage_activated_calcium_nmlch000067_model:CalvaLowVoltageActivatedCalciumNmlch000067Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: calcium_pool_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calcium_pool_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: calva_low_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
