      model_path: data/render_xml_file.nml
  gabaa_deeplts_2:
    class: src.gabaa_deeplts_l5ib_nmlsy000162_model:GabaaDeepltsL5ibNmlsy000162Model
    args:
      model_path: data/render_xml_file.nml
  gabaa_deeplts_3:
    class: src.gabaa_deeplts_l5rs_nmlsy000163_model:GabaaDeepltsL5rsNmlsy000163Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
